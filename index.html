<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Midterm Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Plus+Jakarta+Sans:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        body { 
            background: radial-gradient(circle at top left, #0f0c29, #302b63, #24243e); 
            min-height: 100vh; 
            font-family: 'Orbitron', sans-serif;
            color: #f0f0f0;
        }
        .glass-card {
            background: rgba(0, 0, 0, 0.65);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(0, 255, 255, 0.4);
        }
        .neon-text {
            color: #0ff;
            text-shadow: 0 0 5px #0ff, 0 0 10px #0ff, 0 0 20px #0ff, 0 0 40px #0ff;
        }
        .neon-button {
            background: linear-gradient(90deg, #ff00ff, #00ffff);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            box-shadow: 0 0 10px #ff00ff, 0 0 20px #00ffff, 0 0 40px #ff00ff, 0 0 80px #00ffff;
        }
    </style>
</head>
<body class="flex items-center justify-center p-4 md:p-8">

    <div class="glass-card p-8 rounded-[2rem] shadow-2xl w-full max-w-lg transition-all duration-500">
        <div class="text-center mb-6">
            <h2 class="text-3xl font-extrabold tracking-tight neon-text">Cyberpunk Midterm <span class="text-pink-400">Calculator</span></h2>
            <p class="text-slate-400 mt-2 font-medium">Convert percentages into midterm score</p>
        </div>

        <div class="bg-purple-900/40 p-4 rounded-xl mb-6 border border-cyan-500">
            <h4 class="font-bold text-cyan-400 text-sm mb-2">Istemal ka Tarika (Guide)</h4>
            <ul class="text-xs text-cyan-300 space-y-1 font-medium">
                <li>• Tamam subjects ki percentages enter karein.</li>
                <li>• Har number ke baad <b class="text-pink-400">comma (,)</b> lazmi lagayein.</li>
            </ul>
        </div>
        
        <div class="mb-6">
            <label class="block text-sm font-bold text-cyan-200 mb-2 ml-1">Enter Percentages:</label>
            <input type="text" id="percentages" placeholder="E.g. 50, 65, 40, 15" 
                class="w-full p-4 bg-black/60 border-2 border-cyan-500 rounded-2xl focus:border-pink-400 focus:ring-4 focus:ring-pink-500/20 outline-none transition-all duration-300 text-lg font-semibold text-cyan-200">
        </div>

        <button onclick="calculate()" 
            class="w-full py-4 rounded-2xl neon-button hover:scale-105 transition-transform duration-300">
            Calculate Result
        </button>

        <div id="result" class="mt-8 hidden animate-[fadeIn_0.5s_ease-out]">
            <div id="statusAlert" class="mb-4 p-4 rounded-xl text-sm font-bold text-center"></div>

            <div class="grid grid-cols-3 gap-3 mb-4 text-center">
                <div class="p-3 bg-black/50 rounded-2xl border border-cyan-500">
                    <span class="block text-[10px] uppercase tracking-widest text-cyan-400 font-bold">Subjects</span>
                    <span id="subCount" class="text-lg font-extrabold text-cyan-300">0</span>
                </div>
                <div class="p-3 bg-black/50 rounded-2xl border border-cyan-500">
                    <span class="block text-[10px] uppercase tracking-widest text-cyan-400 font-bold">Average</span>
                    <span id="avgPerc" class="text-lg font-extrabold text-pink-400">0%</span>
                </div>
                <div class="p-3 bg-black/50 rounded-2xl border border-cyan-500">
                    <span class="block text-[10px] uppercase tracking-widest text-cyan-400 font-bold">Pass/Fail</span>
                    <span id="passFail" class="text-lg font-extrabold text-green-400">N/A</span>
                </div>
            </div>

            <div class="p-6 bg-gradient-to-br from-pink-500 to-cyan-500 rounded-[2rem] text-center text-black shadow-2xl relative overflow-hidden">
                <div class="relative z-10">
                    <p class="text-black font-bold text-xs uppercase tracking-[0.2em] mb-3">Midterm Final Score</p>
                    <div class="flex items-baseline justify-center">
                        <span id="marks20" class="text-6xl font-black tracking-tighter">0.00</span>
                        <span class="text-2xl font-bold ml-2">/ 20</span>
                    </div>
                    <div class="mt-6 pt-6 border-t border-black/20">
                        <p id="finalNote" class="text-sm font-medium leading-relaxed text-black bg-white/20 p-4 rounded-xl"></p>
                    </div>
                </div>
            </div>

            <p class="mt-4 text-right text-xs text-pink-400 font-bold">Ownership: Humayun Ali Khan</p>
        </div>
    </div>

    <script>
        function calculate() {
            const input = document.getElementById('percentages').value;
            const resDiv = document.getElementById('result');
            const alertDiv = document.getElementById('statusAlert');
            const passFailSpan = document.getElementById('passFail');
            
            const values = input.split(',')
                                .map(v => parseFloat(v.trim()))
                                .filter(v => !isNaN(v));

            if (values.length === 0) {
                alert("Please enter valid percentages!");
                return;
            }

            // Logic for Fail/Pass subjects
            const failSubjects = values.filter(v => v < 20).length;
            if (failSubjects > 0) {
                alertDiv.className = "mb-4 p-4 rounded-xl text-sm font-bold text-center bg-red-900/70 text-red-400 border border-red-500";
                alertDiv.innerText = `Attention: You have ${failSubjects} subject(s) Failed (<20%).`;
                passFailSpan.innerText = "Fail";
                passFailSpan.className = "text-lg font-extrabold text-red-400";
            } else {
                alertDiv.className = "mb-4 p-4 rounded-xl text-sm font-bold text-center bg-green-900/70 text-green-400 border border-green-500";
                alertDiv.innerText = "Congratulations! You're Pass in all subjects.";
                passFailSpan.innerText = "Pass";
                passFailSpan.className = "text-lg font-extrabold text-green-400";
            }

            const count = values.length;
            const sum = values.reduce((a, b) => a + b, 0);
            const average = sum / count;
            const marksOutOf20 = (average / 100) * 20;

            document.getElementById('subCount').innerText = count;
            document.getElementById('avgPerc').innerText = average.toFixed(2) + "%";
            
            document.getElementById('marks20').innerText = marksOutOf20.toFixed(2);
            document.getElementById('finalNote').innerText = 
                "Final midterm score (out of 20) based on average: " + marksOutOf20.toFixed(2);

            resDiv.classList.remove('hidden');
        }
    </script>

    <style>
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</body>
</html>
